---
language: php

exclude_files:
  - ".git/"
  - ".gitignore"
  - ".gitmodules"
  - cf_spec/
  - log/
  - tests/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - php_buildpack-*v*

url_to_dependency_map:
  - match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
    name: newrelic
    version: "$1"
  - match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
    name: "$1"
    version: "$2"
  - match: "\\/composer\\/(.*)\\/composer.phar"
    name: composer
    version: "$1"

dependencies:
  - name: newrelic
    version: 4.23.3.111
    uri: https://download.newrelic.com/php_agent/archive/4.23.3.111/newrelic-php5-4.23.3.111-linux.tar.gz
