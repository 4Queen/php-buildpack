---
language: php

exclude_files:
  - ".git/"
  - ".gitignore"
  - ".gitmodules"
  - cf_spec/
  - log/
  - tests/
  - cf.Gemfile
  - cf.Gemfile.lock
  - bin/package
  - buildpack-packager/
  - php_buildpack-*v*

url_to_dependency_map:
  - match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
    name: newrelic
    version: "$1"
  - match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
    name: "$1"
    version: "$2"
  - match: "\\/composer\\/(.*)\\/composer.phar"
    name: composer
    version: "$1"

dependencies:
  - name: newrelic
    version: 4.23.3.111
    uri: https://download.newrelic.com/php_agent/archive/4.23.3.111/newrelic-php5-4.23.3.111-linux.tar.gz
    cf_stacks:
      - cflinuxfs2
    md5: 069eb3a0a3522a6461c011bcd98f99a6
  - name: httpd
    version: 2.4.16
    uri: https://pivotal-buildpacks.s3.amazonaws.com/tmp/httpd-2.4.16-linux-x64.tgz
    cf_stacks:
      - cflinuxfs2
    md5: d5835124c3dbe8f26e8f83b0b37d66c5
  - name: php
    version: 5.6.13
    uri: https://pivotal-buildpacks.s3.amazonaws.com/tmp/php-5.6.13-linux-x64-1443643639.tgz 
    modules: ["bz2", "curl", "dba", "exif", "fileinfo", "ftp", "gd", "gettext", "gmp", "imap", "ldap", "mbstring", "mcrypt", "mysql", "mysqli", "opcache", "openssl", "pcntl", "pdo", "pdo_mysql", "pdo_pgsql", "pdo_sqlite", "pgsql", "pspell", "readline", "snmp", "soap", "sockets", "xsl", "zip", "zlib", "lua", "suhosin", "msgpack", "xdebug", "imagick", "yaf", "redis", "memcache", "igbinary", "ioncube", "phpiredis", "xcache", "protobuf", "protocolbuffers", "mailparse", "mongo", "amqp", "phalcon", "twig", "sundown", "memcached", "intl"]
    cf_stacks:
      - cflinuxfs2
    md5: 5ff4f02c994484c550aef2bde16f1427
  - name: nginx
    version: 1.9.4
    uri: https://pivotal-buildpacks.s3.amazonaws.com/tmp/nginx-1.9.5-linux-x64.tgz
    cf_stacks:
      - cflinuxfs2
    md5: 9972c9a9c40222707858e96914a9cc34
  - name: composer
    version: 1.0.0-alpha10
    uri: https://pivotal-buildpacks.s3.amazonaws.com/php/binaries/trusty/composer/1.0.0-alpha10/composer.phar
    cf_stacks:
      - cflinuxfs2
    md5: dea8681b6f54dca9bb3a5b7deb179cca
